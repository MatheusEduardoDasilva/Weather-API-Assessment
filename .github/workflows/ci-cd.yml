name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do Codigo
        uses: actions/checkout@v4

      - name: Setup Node.js 20 & PNPM
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Instalacao de Dependencias
        run: |
          npm install -g pnpm
          pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Rodar Testes
        run: pnpm test
